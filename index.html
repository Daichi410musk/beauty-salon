<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美容室 fino（富山大学前）</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #ffe4e1;
      text-align: center;
      padding: 2.5rem 1rem;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background-color: #ff69b4;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    .section {
      padding: 2rem 1.5rem;
      max-width: 800px;
      margin: auto;
    }

    .points ul {
      list-style: none;
      margin-top: 1rem;
    }

    .points li {
      padding-left: 1.5em;
      position: relative;
      margin-bottom: 0.8rem;
    }

    .points li::before {
      content: "✅";
      position: absolute;
      left: 0;
      color: #ff69b4;
    }

    .access p {
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      background: #eee;
      padding: 1.2rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    footer a {
      color: #ff1493;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>美容室 fino</h1>
    <p>富山大学から徒歩5分。学生限定割引あり！</p>
    <a class="btn" href="https://line.me/ti/p/●●●●" target="_blank">LINEで予約する</a>
  </header>

  <section class="section points">
    <h2>✨ 選ばれる理由</h2>
    <ul>
      <li>大学生限定カット割：2,000円～</li>
      <li>インスタ映えの内装と自然光</li>
      <li>気さくな女性スタッフが対応</li>
      <li>LINEで簡単予約＆相談OK</li>
    </ul>
  </section>

  <section class="section access" id="access">
    <h2>📍 アクセス</h2>
    <p>富山県富山市●●●●●●</p>
    <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    <p>📱 今すぐLINEで予約 → <a href="https://line.me/ti/p/●●●●" target="_blank">こちら</a></p>
    <p>© 2025 美容室 fino</p>
  </footer>
</body>
</html>
