<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トヤマの隠れ家美容室</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f7f3;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #b88c4c;
    }
    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      max-width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .btns a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      background-color: #d4b48c;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .menu {
      padding: 2rem 1rem;
      background-color: #fff;
      text-align: center;
    }
    .menu h2 {
      color: #b88c4c;
      margin-bottom: 2rem;
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .menu-item {
      background-size: cover;
      background-position: center;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      border-radius: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    .stylists {
      padding: 2rem 1rem;
      background-color: #f5f2eb;
      text-align: center;
    }
    .stylists h2 {
      color: #b88c4c;
      margin-bottom: 2rem;
    }
    .stylist-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .stylist {
      background-size: cover;
      background-position: center;
      width: 200px;
      height: 200px;
      border-radius: 1rem;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      padding: 0.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    .map {
      padding: 2rem 1rem;
      text-align: center;
      background-color: #fff;
    }
    .map iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 0;
      border-radius: 1rem;
    }
    footer {
      background-color: #f0ede9;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>トヤマの隠れ家美容室</h1>
  </header>

  <section class="hero">
    <img src="https://placehold.jp/600x400.png?text=美容室の風景" alt="美容室の写真">
    <p>主婦や女子大生に大人気。スタイリッシュで居心地のよい空間。</p>
    <div class="btns">
      <a href="https://line.me" target="_blank">LINE予約</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="tel:0000000000">電話予約</a>
      <a href="https://beauty.hotpepper.jp" target="_blank">ホットペッパー</a>
    </div>
  </section>

  <section class="menu">
    <h2>メニュー & 料金</h2>
    <div class="menu-grid">
      <div class="menu-item" style="background-image: url('https://placehold.jp/200x200.png?text=Cut');">カット ¥4,000〜</div>
      <div class="menu-item" style="background-image: url('https://placehold.jp/200x200.png?text=Color');">カラー ¥6,000〜</div>
      <div class="menu-item" style="background-image: url('https://placehold.jp/200x200.png?text=Perm');">パーマ ¥7,000〜</div>
      <div class="menu-item" style="background-image: url('https://placehold.jp/200x200.png?text=Spa');">ヘッドスパ ¥3,000〜</div>
      <div class="menu-item" style="background-image: url('https://placehold.jp/200x200.png?text=Student');">学割カット ¥3,000〜</div>
    </div>
  </section>

  <section class="stylists">
    <h2>スタイリスト紹介</h2>
    <div class="stylist-grid">
      <div class="stylist" style="background-image: url('https://placehold.jp/200x200.png?text=Stylist+1');">Ayaka</div>
      <div class="stylist" style="background-image: url('https://placehold.jp/200x200.png?text=Stylist+2');">Rina</div>
      <div class="stylist" style="background-image: url('https://placehold.jp/200x200.png?text=Stylist+3');">Miki</div>
    </div>
  </section>

  <section class="map">
    <h2>アクセス</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.917432201286!2d139.7369050760958!3d35.6580344725997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bf07450e1f9%3A0x91fdf5e9330ad511!2z5p2x5Lqs6YO95paw5a6_!5e0!3m2!1sja!2sjp!4v1624978873021!5m2!1sja!2sjp" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    &copy; 2025 トヤマの隠れ家美容室. All rights reserved.
  </footer>
</body>
</html>
